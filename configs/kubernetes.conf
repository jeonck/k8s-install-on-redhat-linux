# Kubernetes kernel parameters configuration
# This file should be placed in /etc/sysctl.d/k8s.conf

# Enable bridged traffic to pass through iptables
# This is required for pod-to-pod communication
net.bridge.bridge-nf-call-iptables = 1

# Enable bridged IPv6 traffic to pass through ip6tables
# Required for IPv6 pod networking
net.bridge.bridge-nf-call-ip6tables = 1

# Enable IP forwarding
# Required for pod-to-pod communication across different nodes
net.ipv4.ip_forward = 1

# Optional: IPv6 forwarding (uncomment if using IPv6)
# net.ipv6.conf.all.forwarding = 1

# Optional: Disable IPv6 if not needed (uncomment to disable)
# net.ipv6.conf.all.disable_ipv6 = 1
# net.ipv6.conf.default.disable_ipv6 = 1

# Kernel modules that need to be loaded
# These should be configured in /etc/modules-load.d/k8s.conf:
# overlay
# br_netfilter